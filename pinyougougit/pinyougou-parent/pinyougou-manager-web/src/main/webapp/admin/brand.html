<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <!--	分页组件开始-->
    <script src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    <!--	分页组件结束-->
    <script type="text/javascript">
        var app = angular.module('pinyougou', ['pagination']);
        app.controller('brandController', function ($scope, $http) {
            $scope.findAll = function () {
                $http.get('../brand/findAll.do').success(
                    function (response) {
                        $scope.list = response;
                    }
                );
            };
            //分页控件
            $scope.paginationConf = {
                currentPage: 1, //当前页
                totalItems: 100, //总记录数
                itemsPerPage: 10,//每页记录数
                perPageOptions: [10, 20, 30, 40, 50],//分页选项
                onChange: function () { //当页面变动后自动触发的方法
                    $scope.reloadList();
                }
            };
            //刷新列表
            $scope.reloadList = function () {
                // $scope.findPage($scope.paginationConf.currentPage, $scope.paginationConf.itemsPerPage);
                $scope.search($scope.paginationConf.currentPage,$scope.paginationConf.itemsPerPage);
            };
            //分页
            $scope.findPage = function (page, size) {
                $http.get('../brand/findPage.do?page=' + page + '&size=' + size).success(
                    function (response) {
                        $scope.list = response.rows;//显示当前页数
                        $scope.paginationConf.totalItems = response.total;//更新总记录数
                        //$scope.paginationConf.perPageOptions.forEach()
                    }
                );
            };

            //新增 & 修改
            $scope.save = function () {
                var methodName; //方法名
                if ($scope.entity.id != null) {
                    methodName = 'update'; //因为新增的时候id传递的是null 而修改id是有值的 所有当id不为空的时候修改请求方法为update修改方法
                } else {
                    methodName = 'add'; //当id就是null的时候 修改请求方法为add添加方法
                }
                $http.post('../brand/' + methodName + '.do', $scope.entity).success(
                    function (response) {
                        if (response.success) {
                            $scope.reloadList();//刷新
                        } else {
                            alert(response.message);
                        }
                    }
                );
            };
            //根据id查询
            $scope.findOne = function (id) {
                $http.get('../brand/findOne.do?id=' + id).success(
                    function (response) {
                        $scope.entity = response;
                    }
                );
            };
            //品牌的删除（复选框）
            $scope.selectIds=[];//选中的ID集合
            //更新复选
            $scope.updateSelection = function ($event, id) {
                if ($event.target.checked){//如果是被选中，则增加到数组
                    $scope.selectIds.push(id);
                } else{
                    var idx = $scope.selectIds.indexOf(id);
                    $scope.selectIds.splice(idx,1);//删除

                }
            };
            //批量删除
            $scope.dele=function () {
                //获取选中的复选框
                if (confirm('确定要删除吗？')) {
                    $http.get('../brand/delete.do?ids=' + $scope.selectIds).success(
                        function (response) {
                            if (response.success) {
                                $scope.reloadList();//刷新列表
                                $scope.selectIds=[];
                            }else{
                                alert(response.message);
                            }
                        }
                    )
                }
            };

            $scope.searchEntity={};//定义搜索对象
            //条件查询
            $scope.search=function(page,size){
                $http.post('../brand/search.do?page='+page+'&size='+size,$scope.searchEntity).success(
                    function (response) {
                        $scope.paginationConf.totalItems=response.total;//总记录数
                        $scope.list=response.rows;//给列表变量赋值

                    }
                )
            }
        });

    </script>
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="brandController">
<!-- .box-body -->
<div class="box-header with-border">
    <h3 class="box-title">品牌管理</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="新建" data-toggle="modal"
                            data-target="#editModal" ng-click="entity={}"><i class="fa fa-file-o"></i> 新建
                    </button>
                    <button type="button" class="btn btn-default" title="删除" ng-click="dele()"><i class="fa fa-trash-o"></i> 删除</button>
                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i
                            class="fa fa-refresh"></i> 刷新
                    </button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">
            品牌名称:<input ng-model="searchEntity.name"> 品牌首字母:<input ng-model="searchEntity.firstChar"> <button class="btn btn-default" ng-click="reloadList()">查询</button>
            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
<!--                    <input type="checkbox" ng-click="updateSelection($event,entity,id)">-->
                </th>
                <th class="sorting_asc">品牌ID</th>
                <th class="sorting">品牌名称</th>
                <th class="sorting">品牌首字母</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in list">
                <td><input  type="checkbox" ng-click="updateSelection($event, entity.id)" ></td>
                <td>{{entity.id}}</td>
                <td>{{entity.name}}</td>
                <td>{{entity.firstChar}}</td>
                <td class="text-center">
                    <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal"
                            ng-click="findOne(entity.id)">修改
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <!--数据列表/-->
        <tm-pagination conf="paginationConf"></tm-pagination>
        {{selectIds}}
    </div>
    <!-- 数据表格 /-->


</div>
<!-- /.box-body -->

<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">品牌编辑</h3>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped" width="800px">
                    <tr>
                        <td>品牌名称</td>
                        <td><input class="form-control" placeholder="品牌名称" ng-model="entity.name"></td>
                    </tr>
                    <tr>
                        <td>首字母</td>
                        <td><input class="form-control" placeholder="首字母" ng-model="entity.firstChar"></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
